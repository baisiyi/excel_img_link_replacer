name: Build and Release Desktop App

on:
  push:
    tags: [ 'v*' ]
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  GO_VERSION: '1.25'
  APP_ID: 'com.bestfulfill.excelimgreplacer'
  PROJECT_NAME: 'Excel图片链接替换工具'
  ICON_PATH: 'icon.png'
  CMD_PATH: './cmd/desktop'

jobs:
  # =========================================================
  # 1. Linux 构建 (amd64)
  # =========================================================
  build-linux:
    name: Build Linux (amd64)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      - name: Install Linux build dependencies
        run: sudo apt-get update && sudo apt-get install -y gcc libgl1-mesa-dev xorg-dev
      - name: Install the Fyne CLI tool
        run: go install fyne.io/tools/cmd/fyne@latest
      - name: Build and package Linux app
        run: |
          if [ ! -f "${{ env.ICON_PATH }}" ]; then echo "Icon file not found"; exit 1; fi
          # 简化：不指定 -os，让工具在原生环境 (linux/amd64) 中自动构建
          ICON_ABS_PATH="$(pwd)/${{ env.ICON_PATH }}"
          fyne package --app-id ${{ env.APP_ID }} --icon "$ICON_ABS_PATH" --name ${{ env.PROJECT_NAME }} -src ${{ env.CMD_PATH }}
          mv ./${{ env.PROJECT_NAME }}.tar.xz ./${{ env.PROJECT_NAME }}-linux-amd64.tar.xz
      - uses: actions/upload-artifact@v4
        with:
          name: linux-package
          path: ./${{ env.PROJECT_NAME }}-linux-amd64.tar.xz

  # =========================================================
  # 2. Windows 构建 (amd64)
  # =========================================================
  build-windows:
    name: Build Windows (amd64)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      - name: Install the Fyne CLI tool
        run: go install fyne.io/tools/cmd/fyne@latest
      - name: Build and package Windows app
        shell: powershell
        run: |
          # 设置错误处理
          $ErrorActionPreference = "Stop"
          
          # 验证图标文件
          if (!(Test-Path "${{ env.ICON_PATH }}")) {
            Write-Error "Icon file not found: ${{ env.ICON_PATH }}"
            Get-ChildItem | Format-Table Name, Length
            exit 1
          }
          
          # 获取绝对路径
          $ICON_ABS_PATH = (Resolve-Path "${{ env.ICON_PATH }}").Path
          Write-Host "Icon path: $ICON_ABS_PATH"
          Write-Host "Source path: ${{ env.CMD_PATH }}"
          Write-Host "Current directory: $(Get-Location)"
          
          # 显示当前目录内容
          Write-Host "`nBefore fyne package - Current directory:"
          Get-ChildItem | Format-Table Name, Length, LastWriteTime
          
          # 执行 fyne package 并捕获输出
          Write-Host "`nRunning fyne package..."
          $fyneOutput = fyne package --app-id ${{ env.APP_ID }} --icon "$ICON_ABS_PATH" --name ${{ env.PROJECT_NAME }} -src ${{ env.CMD_PATH }} 2>&1
          $fyneExitCode = $LASTEXITCODE
          
          Write-Host "Fyne package output:"
          Write-Host $fyneOutput
          Write-Host "Exit code: $fyneExitCode"
          
          if ($fyneExitCode -ne 0) {
            Write-Error "fyne package failed with exit code $fyneExitCode"
            exit 1
          }
          
          # 检查多个可能的位置
          Write-Host "`nAfter fyne package - Checking for output files..."
          
          # 检查当前目录
          $currentDirFiles = Get-ChildItem -Filter "${{ env.PROJECT_NAME }}*" -ErrorAction SilentlyContinue
          Write-Host "Files in current directory matching '${{ env.PROJECT_NAME }}*':"
          $currentDirFiles | ForEach-Object { Write-Host "  - $($_.Name) ($($_.Length) bytes)" }
          
          # 检查源代码目录
          $srcDir = "${{ env.CMD_PATH }}"
          if (Test-Path $srcDir) {
            $srcDirFiles = Get-ChildItem -Path $srcDir -Filter "${{ env.PROJECT_NAME }}*" -ErrorAction SilentlyContinue
            Write-Host "Files in $srcDir matching '${{ env.PROJECT_NAME }}*':"
            $srcDirFiles | ForEach-Object { Write-Host "  - $($_.FullName) ($($_.Length) bytes)" }
          }
          
          # 检查所有 .exe 和 .zip 文件
          Write-Host "`nAll .exe and .zip files in current directory:"
          Get-ChildItem -Filter "*.exe" -ErrorAction SilentlyContinue | ForEach-Object { Write-Host "  EXE: $($_.Name)" }
          Get-ChildItem -Filter "*.zip" -ErrorAction SilentlyContinue | ForEach-Object { Write-Host "  ZIP: $($_.Name)" }
          
          # 尝试找到输出文件
          $exeFile = "${{ env.PROJECT_NAME }}.exe"
          $zipFile = "${{ env.PROJECT_NAME }}.zip"
          $outputFile = "${{ env.PROJECT_NAME }}-windows-amd64.zip"
          $foundFile = $null
          
          # 先检查当前目录
          if (Test-Path $zipFile) {
            $foundFile = $zipFile
            Write-Host "`nFound zip file: $zipFile"
          } elseif (Test-Path $exeFile) {
            $foundFile = $exeFile
            Write-Host "`nFound exe file: $exeFile"
          } else {
            # 检查源代码目录
            $srcExe = Join-Path $srcDir $exeFile
            $srcZip = Join-Path $srcDir $zipFile
            if (Test-Path $srcExe) {
              $foundFile = $srcExe
              Write-Host "`nFound exe file in source dir: $srcExe"
            } elseif (Test-Path $srcZip) {
              $foundFile = $srcZip
              Write-Host "`nFound zip file in source dir: $srcZip"
            }
          }
          
          if ($null -eq $foundFile) {
            Write-Error "Error: No output file found. Expected $zipFile or $exeFile"
            Write-Host "`nFull directory listing:"
            Get-ChildItem -Recurse -Filter "${{ env.PROJECT_NAME }}*" -ErrorAction SilentlyContinue | Format-Table FullName, Length, LastWriteTime
            exit 1
          }
          
          # 处理找到的文件
          if ($foundFile.EndsWith('.zip')) {
            # 如果是 zip，直接复制并重命名
            Copy-Item -Path $foundFile -Destination $outputFile -Force
            Write-Host "Copied $foundFile to $outputFile"
          } elseif ($foundFile.EndsWith('.exe')) {
            # 如果是 exe，压缩成 zip
            Compress-Archive -Path $foundFile -DestinationPath $outputFile -Force
            Write-Host "Compressed $foundFile to $outputFile"
          }
          
          # 验证输出文件
          if (Test-Path $outputFile) {
            $outputInfo = Get-Item $outputFile
            Write-Host "`nSuccess! Output file: $outputFile ($($outputInfo.Length) bytes)"
          } else {
            Write-Error "Failed to create output file: $outputFile"
            exit 1
          }
      - uses: actions/upload-artifact@v4
        with:
          name: windows-package
          path: ./${{ env.PROJECT_NAME }}-windows-amd64.zip

  # =========================================================
  # 3. macOS 构建 (Intel & Apple Silicon)
  # =========================================================
  build-macos:
    name: Build macOS (${{ matrix.name_suffix }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-13 # Intel (amd64)
            name_suffix: intel
          - os: macos-14 # Apple Silicon (arm64)
            name_suffix: arm64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      - name: Install the Fyne CLI tool
        run: go install fyne.io/tools/cmd/fyne@latest
      - name: Build and package macOS app
        run: |
          if [ ! -f "${{ env.ICON_PATH }}" ]; then echo "Icon file not found"; exit 1; fi
          export MACOSX_DEPLOYMENT_TARGET=10.14
          ICON_ABS_PATH="$(pwd)/${{ env.ICON_PATH }}"
          # 简化：不指定 -os，让工具在原生环境 (darwin/amd64 或 darwin/arm64) 中自动构建
          fyne package --app-id ${{ env.APP_ID }} --icon "$ICON_ABS_PATH" --name ${{ env.PROJECT_NAME }} -src ${{ env.CMD_PATH }}
          # macOS 上 fyne package 生成的是 .app 目录，需要打包成 .zip
          if [ -d "${{ env.PROJECT_NAME }}.app" ]; then
            zip -r "${{ env.PROJECT_NAME }}-macos-${{ matrix.name_suffix }}.zip" "${{ env.PROJECT_NAME }}.app"
          elif [ -f "${{ env.PROJECT_NAME }}.zip" ]; then
            mv ./${{ env.PROJECT_NAME }}.zip ./${{ env.PROJECT_NAME }}-macos-${{ matrix.name_suffix }}.zip
          else
            echo "Error: No output file found. Listing current directory:"
            ls -la
            exit 1
          fi
      - uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.name_suffix }}-package
          path: ./${{ env.PROJECT_NAME }}-macos-${{ matrix.name_suffix }}.zip

  # =========================================================
  # 4. 创建 GitHub Release
  # =========================================================
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows, build-macos]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true
      - name: Display structure of downloaded files
        run: ls -R artifacts
      - uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
