name: Build and Package Desktop App

on:
  push:
    tags: [ 'v*' ]
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  # 建议使用当前稳定版 1.23 (1.24 尚未正式发布)
  GO_VERSION: '1.23'
  # 你的项目代码里的包名 (go.mod 里的 module)
  APP_ID: 'com.yourname.exceltool'
  # 生成的可执行文件名称
  PROJECT_NAME: 'ExcelImgReplacer'
  # 图标文件路径 (请确保根目录下有这个文件，否则构建会警告)
  ICON_PATH: 'icon.png'

jobs:
  # =========================================================
  # 1. Linux 构建
  # =========================================================
  build-linux:
    name: Build Linux (amd64)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      # 安装 Fyne 在 Linux 下必须的 C 语言图形库依赖
      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc libgl1-mesa-dev xorg-dev

      # 安装 Fyne 打包工具
      - name: Install Fyne CLI
        run: go install fyne.io/fyne/v2/cmd/fyne@latest

      # 使用 Fyne 工具打包 (比 go build 更好，会自动处理元数据)
      - name: Build & Package
        run: |
          # 如果没有图标文件，创建一个临时的防止报错
          if [ ! -f "${{ env.ICON_PATH }}" ]; then touch ${{ env.ICON_PATH }}; fi
          
          # 打包
          fyne package -os linux -arch amd64 -appID ${{ env.APP_ID }} -icon ${{ env.ICON_PATH }} -name ${{ env.PROJECT_NAME }}
          
          # Fyne 在 Linux 下生成 .tar.xz，我们解压出来重新 zip，或者直接用 tar.xz
          ls -la
          
      # 准备上传 (为了统一格式，这里我们将 tar.xz 里的二进制取出来 zip，或者直接上传 tar.xz)
      # Fyne package 在 Linux 生成的是 'ProjectName.tar.xz'
      - name: Prepare Artifact
        run: |
          tar -xf ${{ env.PROJECT_NAME }}.tar.xz
          mkdir dist
          mv usr/local/bin/${{ env.PROJECT_NAME }} dist/${{ env.PROJECT_NAME }}-linux-amd64
          zip -j dist/${{ env.PROJECT_NAME }}-linux-amd64.zip dist/${{ env.PROJECT_NAME }}-linux-amd64

      - uses: actions/upload-artifact@v4
        with:
          name: linux-pkg
          path: dist/${{ env.PROJECT_NAME }}-linux-amd64.zip

  # =========================================================
  # 2. Windows 构建
  # =========================================================
  build-windows:
    name: Build Windows (amd64)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install Fyne CLI
        run: go install fyne.io/fyne/v2/cmd/fyne@latest

      - name: Build & Package
        shell: powershell
        run: |
          if (!(Test-Path "${{ env.ICON_PATH }}")) { New-Item -ItemType File -Path "${{ env.ICON_PATH }}" }
          
          # Windows 下 fyne package 会自动处理 .exe 图标和元数据，不弹黑框
          fyne package -os windows -arch amd64 -appID ${{ env.APP_ID }} -icon ${{ env.ICON_PATH }} -name ${{ env.PROJECT_NAME }}
          
          # 生成的是 .exe
          New-Item -ItemType Directory -Force -Path dist
          Move-Item -Path "${{ env.PROJECT_NAME }}.exe" -Destination "dist\${{ env.PROJECT_NAME }}-windows-amd64.exe"

      - uses: actions/upload-artifact@v4
        with:
          name: windows-pkg
          path: dist/*.exe

  # =========================================================
  # 3. macOS 构建 (使用矩阵同时构建 Intel 和 Apple Silicon)
  # =========================================================
  build-macos:
    name: Build macOS
    # 动态选择运行环境：macOS-13 是 Intel, macOS-14/latest 是 Apple Silicon (M1)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-13
            arch: amd64
            name_suffix: intel
          - os: macos-14
            arch: arm64
            name_suffix: arm64
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install Fyne CLI
        run: go install fyne.io/fyne/v2/cmd/fyne@latest

      - name: Build & Package
        run: |
          if [ ! -f "${{ env.ICON_PATH }}" ]; then touch ${{ env.ICON_PATH }}; fi
          
          # 重点：fyne package 会生成 .app 文件夹
          fyne package -os darwin -arch ${{ matrix.arch }} -appID ${{ env.APP_ID }} -icon ${{ env.ICON_PATH }} -name ${{ env.PROJECT_NAME }}
          
          # 结果是一个文件夹：ExcelImgReplacer.app
          # 我们需要把它压缩，保留权限
          zip -r ${{ env.PROJECT_NAME }}-macos-${{ matrix.name_suffix }}.zip ${{ env.PROJECT_NAME }}.app

      - uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.name_suffix }}-pkg
          path: ${{ env.PROJECT_NAME }}-macos-${{ matrix.name_suffix }}.zip

  # =========================================================
  # 4. 发布 Release
  # =========================================================
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows, build-macos]
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List Artifacts
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
