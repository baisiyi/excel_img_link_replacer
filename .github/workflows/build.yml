name: Build and Release Desktop App

on:
  push:
    tags: [ 'v*' ]
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  GO_VERSION: '1.25'
  APP_ID: 'com.bestfulfill.excelimgreplacer'
  PROJECT_NAME: 'Excel图片链接替换工具'
  ICON_PATH: 'icon.png'
  CMD_PATH: './cmd/desktop'

jobs:
  # =========================================================
  # 1. Linux 构建 (amd64)
  # =========================================================
  build-linux:
    name: Build Linux (amd64)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      - name: Install Linux build dependencies
        run: sudo apt-get update && sudo apt-get install -y gcc libgl1-mesa-dev xorg-dev
      - name: Install the Fyne CLI tool
        run: go install fyne.io/tools/cmd/fyne@latest
      - name: Build and package Linux app
        run: |
          if [ ! -f "${{ env.ICON_PATH }}" ]; then echo "Icon file not found"; exit 1; fi
          # 简化：不指定 -os，让工具在原生环境 (linux/amd64) 中自动构建
          ICON_ABS_PATH="$(pwd)/${{ env.ICON_PATH }}"
          fyne package --app-id ${{ env.APP_ID }} --icon "$ICON_ABS_PATH" --name ${{ env.PROJECT_NAME }} -src ${{ env.CMD_PATH }}
          mv ./${{ env.PROJECT_NAME }}.tar.xz ./${{ env.PROJECT_NAME }}-linux-amd64.tar.xz
      - uses: actions/upload-artifact@v4
        with:
          name: linux-package
          path: ./${{ env.PROJECT_NAME }}-linux-amd64.tar.xz

  # =========================================================
  # 2. Windows 构建 (amd64)
  # =========================================================
  build-windows:
    name: Build Windows (amd64)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      - name: Install the Fyne CLI tool
        run: go install fyne.io/tools/cmd/fyne@latest
      - name: Build and package Windows app
        env:
          PROJECT_NAME: ${{ env.PROJECT_NAME }}
          APP_ID: ${{ env.APP_ID }}
          ICON_PATH: ${{ env.ICON_PATH }}
          CMD_PATH: ${{ env.CMD_PATH }}
        shell: powershell
        run: |
          $ErrorActionPreference = "Stop"
          
          # 设置 UTF-8 编码以支持中文字符
          [Console]::OutputEncoding = [System.Text.Encoding]::UTF8
          $OutputEncoding = [System.Text.Encoding]::UTF8
          chcp 65001 | Out-Null
          
          # 从环境变量获取项目名称（避免模板变量编码问题）
          $PROJECT_NAME = $env:PROJECT_NAME
          $APP_ID = $env:APP_ID
          $ICON_PATH = $env:ICON_PATH
          $CMD_PATH = $env:CMD_PATH
          
          Write-Host "Project Name: $PROJECT_NAME"
          Write-Host "App ID: $APP_ID"
          Write-Host "Icon Path: $ICON_PATH"
          Write-Host "Cmd Path: $CMD_PATH"
          Write-Host "Current Directory: $(Get-Location)"
          
          # 检查图标文件
          if (!(Test-Path $ICON_PATH)) {
            Write-Error "Icon file not found: $ICON_PATH"
            exit 1
          }
          
          # 获取图标绝对路径
          $ICON_ABS_PATH = (Resolve-Path $ICON_PATH).Path
          Write-Host "Icon Absolute Path: $ICON_ABS_PATH"
          
          # 列出构建前的文件
          Write-Host "Files before build:"
          Get-ChildItem -File | Select-Object Name, Length
          
          # 执行构建并捕获输出
          Write-Host "Running fyne package command..."
          $buildResult = fyne package --app-id $APP_ID --icon $ICON_ABS_PATH --name $PROJECT_NAME -src $CMD_PATH 2>&1
          $buildExitCode = $LASTEXITCODE
          
          Write-Host "Build command exit code: $buildExitCode"
          Write-Host "Build command output:"
          $buildResult | ForEach-Object { Write-Host $_ }
          
          # 列出构建后的所有文件
          Write-Host "Files after build:"
          Get-ChildItem -File | Select-Object Name, Length
          Write-Host "Directories after build:"
          Get-ChildItem -Directory | Select-Object Name
          
          # 检查输出文件并处理
          $exeFile = "$PROJECT_NAME.exe"
          $zipFile = "$PROJECT_NAME.zip"
          $outputFile = "$PROJECT_NAME-windows-amd64.zip"
          
          Write-Host "Looking for: $exeFile or $zipFile"
          
          # 尝试查找任何可能的输出文件（包括通配符匹配）
          $allExeFiles = Get-ChildItem -Filter "*.exe" -File
          $allZipFiles = Get-ChildItem -Filter "*.zip" -File
          
          Write-Host "Found .exe files:"
          $allExeFiles | ForEach-Object { Write-Host "  - $($_.Name)" }
          Write-Host "Found .zip files:"
          $allZipFiles | ForEach-Object { Write-Host "  - $($_.Name)" }
          
          if (Test-Path $zipFile) {
            # 如果生成了 zip，直接重命名
            Write-Host "Found zip file, renaming..."
            Rename-Item -Path $zipFile -Destination $outputFile -Force
          } elseif (Test-Path $exeFile) {
            # 如果生成了 exe，打包成 zip
            Write-Host "Found exe file, creating zip..."
            Compress-Archive -Path $exeFile -DestinationPath $outputFile -Force
          } elseif ($allExeFiles.Count -gt 0) {
            # 如果找到了任何 exe 文件，使用第一个
            Write-Host "Using first found exe file: $($allExeFiles[0].Name)"
            Compress-Archive -Path $allExeFiles[0].FullName -DestinationPath $outputFile -Force
          } elseif ($allZipFiles.Count -gt 0) {
            # 如果找到了任何 zip 文件，使用第一个
            Write-Host "Using first found zip file: $($allZipFiles[0].Name)"
            Rename-Item -Path $allZipFiles[0].FullName -Destination $outputFile -Force
          } else {
            Write-Error "Build failed: No output file found"
            Write-Host "Current directory contents:"
            Get-ChildItem | Format-Table -AutoSize
            exit 1
          }
          
          Write-Host "Final output file: $outputFile"
          if (Test-Path $outputFile) {
            Write-Host "Output file size: $((Get-Item $outputFile).Length) bytes"
          }
      - uses: actions/upload-artifact@v4
        with:
          name: windows-package
          path: ./${{ env.PROJECT_NAME }}-windows-amd64.zip

  # =========================================================
  # 3. macOS 构建 (Intel & Apple Silicon)
  # =========================================================
  build-macos:
    name: Build macOS (${{ matrix.name_suffix }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-13 # Intel (amd64)
            name_suffix: intel
          - os: macos-14 # Apple Silicon (arm64)
            name_suffix: arm64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      - name: Install the Fyne CLI tool
        run: go install fyne.io/tools/cmd/fyne@latest
      - name: Build and package macOS app
        run: |
          if [ ! -f "${{ env.ICON_PATH }}" ]; then echo "Icon file not found"; exit 1; fi
          export MACOSX_DEPLOYMENT_TARGET=10.14
          ICON_ABS_PATH="$(pwd)/${{ env.ICON_PATH }}"
          # 简化：不指定 -os，让工具在原生环境 (darwin/amd64 或 darwin/arm64) 中自动构建
          fyne package --app-id ${{ env.APP_ID }} --icon "$ICON_ABS_PATH" --name ${{ env.PROJECT_NAME }} -src ${{ env.CMD_PATH }}
          # macOS 上 fyne package 生成的是 .app 目录，需要打包成 .zip
          if [ -d "${{ env.PROJECT_NAME }}.app" ]; then
            zip -r "${{ env.PROJECT_NAME }}-macos-${{ matrix.name_suffix }}.zip" "${{ env.PROJECT_NAME }}.app"
          elif [ -f "${{ env.PROJECT_NAME }}.zip" ]; then
            mv ./${{ env.PROJECT_NAME }}.zip ./${{ env.PROJECT_NAME }}-macos-${{ matrix.name_suffix }}.zip
          else
            echo "Error: No output file found. Listing current directory:"
            ls -la
            exit 1
          fi
      - uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.name_suffix }}-package
          path: ./${{ env.PROJECT_NAME }}-macos-${{ matrix.name_suffix }}.zip

  # =========================================================
  # 4. 创建 GitHub Release
  # =========================================================
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows, build-macos]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true
      - name: Display structure of downloaded files
        run: ls -R artifacts
      - uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
