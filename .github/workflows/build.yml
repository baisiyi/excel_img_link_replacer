name: Build and Release Desktop App

on:
  push:
    tags: [ 'v*' ]
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  # 使用一个稳定且较新的 Go 版本
  GO_VERSION: '1.25'
  # 应用的唯一标识符
  APP_ID: 'com.bestfulfill.excelimgreplacer'
  # 生成的可执行文件/包的名称
  PROJECT_NAME: 'ExcelImgReplacer'
  # 图标文件路径 (请确保项目根目录下有此文件)
  ICON_PATH: 'icon.png'
  # 主程序包的路径
  CMD_PATH: './cmd/desktop'

jobs:
  # =========================================================
  # 1. Linux 构建 (amd64)
  # =========================================================
  build-linux:
    name: Build Linux (amd64)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install Linux build dependencies
        run: sudo apt-get update && sudo apt-get install -y gcc libgl1-mesa-dev xorg-dev

      - name: Install the Fyne CLI tool
        run: go install fyne.io/tools/cmd/fyne@latest

      - name: Build and package Linux app
        run: |
          if [ ! -f "${{ env.ICON_PATH }}" ]; then touch ${{ env.ICON_PATH }}; fi
          # 修正所有参数以匹配官方文档
          fyne package -os linux/amd64 --app-id ${{ env.APP_ID }} --icon ${{ env.ICON_PATH }} --name ${{ env.PROJECT_NAME }} ${{ env.CMD_PATH }}
          mv ./${{ env.PROJECT_NAME }}.tar.xz ./${{ env.PROJECT_NAME }}-linux-amd64.tar.xz

      - uses: actions/upload-artifact@v4
        with:
          name: linux-package
          path: ./${{ env.PROJECT_NAME }}-linux-amd64.tar.xz

  # =========================================================
  # 2. Windows 构建 (amd64)
  # =========================================================
  build-windows:
    name: Build Windows (amd64)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install the Fyne CLI tool
        run: go install fyne.io/tools/cmd/fyne@latest

      - name: Build and package Windows app
        shell: powershell
        run: |
          if (!(Test-Path "${{ env.ICON_PATH }}")) { New-Item -ItemType File -Path "${{ env.ICON_PATH }}" }
          # 修正所有参数以匹配官方文档
          fyne package -os windows/amd64 --app-id ${{ env.APP_ID }} --icon ${{ env.ICON_PATH }} --name ${{ env.PROJECT_NAME }} ${{ env.CMD_PATH }}
          Rename-Item -Path "${{ env.PROJECT_NAME }}.zip" -NewName "${{ env.PROJECT_NAME }}-windows-amd64.zip"

      - uses: actions/upload-artifact@v4
        with:
          name: windows-package
          path: ./${{ env.PROJECT_NAME }}-windows-amd64.zip

  # =========================================================
  # 3. macOS 构建 (Intel & Apple Silicon)
  # =========================================================
  build-macos:
    name: Build macOS (${{ matrix.name_suffix }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-13 # Intel
            arch: amd64
            name_suffix: intel
          - os: macos-14 # Apple Silicon
            arch: arm64
            name_suffix: arm64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install the Fyne CLI tool
        run: go install fyne.io/tools/cmd/fyne@latest

      - name: Build and package macOS app
        run: |
          if [ ! -f "${{ env.ICON_PATH }}" ]; then touch ${{ env.ICON_PATH }}; fi
          # 修正所有参数以匹配官方文档
          fyne package -os darwin/${{ matrix.arch }} --app-id ${{ env.APP_ID }} --icon ${{ env.ICON_PATH }} --name ${{ env.PROJECT_NAME }} ${{ env.CMD_PATH }}
          mv ./${{ env.PROJECT_NAME }}.zip ./${{ env.PROJECT_NAME }}-macos-${{ matrix.name_suffix }}.zip

      - uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.name_suffix }}-package
          path: ./${{ env.PROJECT_NAME }}-macos-${{ matrix.name_suffix }}.zip

  # =========================================================
  # 4. 创建 GitHub Release
  # =========================================================
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows, build-macos]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
