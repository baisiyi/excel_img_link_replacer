name: Build and Release Desktop App

on:
  push:
    tags: [ 'v*' ]
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  GO_VERSION: '1.25'
  # 应用的唯一标识符
  APP_ID: 'com.bestfulfill.excelimgreplacer'
  # 生成的可执行文件/包的名称
  PROJECT_NAME: 'ExcelImgReplacer'
  # 图标文件路径 (请确保项目根目录下有此文件)
  ICON_PATH: 'icon.png'
  # 主程序包的路径
  CMD_PATH: './cmd/desktop'

jobs:
  # =========================================================
  # 1. Linux 构建 (amd64)
  # =========================================================
  build-linux:
    name: Build Linux (amd64)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true # 启用依赖缓存

      - name: Install Linux build dependencies
        run: sudo apt-get update && sudo apt-get install -y gcc libgl1-mesa-dev xorg-dev

      - name: Install Fyne CLI tool
        run: go install fyne.io/fyne/v2/cmd/fyne@latest

      - name: Build and package Linux app
        run: |
          if [ ! -f "${{ env.ICON_PATH }}" ]; then echo "Warning: Icon not found. Using default." && touch ${{ env.ICON_PATH }}; fi
          # Fyne v2 在 Linux 上会生成 .tar.xz 包
          fyne package -os linux -appID ${{ env.APP_ID }} -icon ${{ env.ICON_PATH }} -name ${{ env.PROJECT_NAME }} ${{ env.CMD_PATH }}
          # 重命名以符合我们的发布规范
          mv ./${{ env.PROJECT_NAME }}.tar.xz ./${{ env.PROJECT_NAME }}-linux-amd64.tar.xz

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-package
          path: ./${{ env.PROJECT_NAME }}-linux-amd64.tar.xz

  # =========================================================
  # 2. Windows 构建 (amd64)
  # =========================================================
  build-windows:
    name: Build Windows (amd64)
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install Fyne CLI tool
        run: go install fyne.io/fyne/v2/cmd/fyne@latest

      - name: Build and package Windows app
        shell: powershell
        run: |
          if (!(Test-Path "${{ env.ICON_PATH }}")) { Write-Host "Warning: Icon not found. Using default." ; New-Item -ItemType File -Path "${{ env.ICON_PATH }}" }
          # Fyne v2 在 Windows 上会自动生成包含 .exe 的 .zip 包
          fyne package -os windows -appID ${{ env.APP_ID }} -icon ${{ env.ICON_PATH }} -name ${{ env.PROJECT_NAME }} ${{ env.CMD_PATH }}
          Rename-Item -Path "${{ env.PROJECT_NAME }}.zip" -NewName "${{ env.PROJECT_NAME }}-windows-amd64.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-package
          path: ./${{ env.PROJECT_NAME }}-windows-amd64.zip

  # =========================================================
  # 3. macOS 构建 (Intel & Apple Silicon)
  # =========================================================
  build-macos:
    name: Build macOS (${{ matrix.name_suffix }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-13 # Intel
            arch: amd64
            name_suffix: intel
          - os: macos-14 # Apple Silicon
            arch: arm64
            name_suffix: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install Fyne CLI tool
        run: go install fyne.io/fyne/v2/cmd/fyne@latest

      - name: Build and package macOS app
        run: |
          if [ ! -f "${{ env.ICON_PATH }}" ]; then echo "Warning: Icon not found. Using default." && touch ${{ env.ICON_PATH }}; fi
          # Fyne v2 在 macOS 上会自动生成包含 .app 的 .zip 包
          fyne package -os darwin -arch ${{ matrix.arch }} -appID ${{ env.APP_ID }} -icon ${{ env.ICON_PATH }} -name ${{ env.PROJECT_NAME }} ${{ env.CMD_PATH }}
          mv ./${{ env.PROJECT_NAME }}.zip ./${{ env.PROJECT_NAME }}-macos-${{ matrix.name_suffix }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.name_suffix }}-package
          path: ./${{ env.PROJECT_NAME }}-macos-${{ matrix.name_suffix }}.zip

  # =========================================================
  # 4. 创建 GitHub Release
  # =========================================================
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows, build-macos]
    # 仅在创建 v* 开头的 tag 时触发
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      # 必须授予此权限，以便 action-gh-release 能够创建 Release
      contents: write
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true # 将所有 artifact 合并到一个目录

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          # 上传 artifacts 目录下的所有文件
          files: artifacts/*
          # 自动根据 commit log 生成 Release Notes
          generate_release_notes: true
